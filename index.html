<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Risk</title>
        <meta name="description" content="riskApp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img/riskIcon.png">
    </head>
    <body onload="submit()">
        <div id="riskApp">
            <h1>Plan your defense!</h1>
    
            <div id="inputDices">
                <h3>Put in your opponents' dices</h3>
                <div class="dice"><!-- Attack dice 1 (a1)-->
                    <div class="radioOption">
                        <!-- <label for="a1_1">1</label> -->
                        <input type="radio" id="a1_1" name="attack1" value="1">
                        <span class="checkmark"></span>
                    </div>
        
                    <div class="radioOption">
                        <!-- <label for="a1_2">2</label> -->
                        <input type="radio" id="a1_2" name="attack1" value="2">
                        <span class="checkmark"></span>
                    </div>
        
                    <div class="radioOption">
                        <!-- <label for="a1_3">3</label> -->
                        <input type="radio" id="a1_3" name="attack1" value="3">
                        <span class="checkmark"></span>
                    </div>
                    
        
                    <div class="radioOption">
                        <!-- <label for="a1_4">4</label> -->
                        <input type="radio" id="a1_4" name="attack1" value="4">
                        <span class="checkmark"></span>
                    </div>
                    
        
                    <div class="radioOption">
                        <!-- <label for="a1_5">5</label> -->
                        <input type="radio" id="a1_5" name="attack1" value="5" checked> <!-- default checked-->
                        <span class="checkmark"></span>
                    </div>
                    
        
                    <div class="radioOption">
                        <!-- <label for="a1_6">6</label> -->
                        <input type="radio" id="a1_6" name="attack1" value="6">
                        <span class="checkmark"></span>
                    </div>
                </div>
                <div class="diceImg">
                    <img src="img/dice1.png"/>
                    <img src="img/dice2.png"/>
                    <img src="img/dice3.png"/>
                    <img src="img/dice4.png"/>
                    <img src="img/dice5.png"/>
                    <img src="img/dice6.png"/>
                </div>
                
                <div class="dice"> <!-- Attack dice 2 (a2)-->
                    <div class="radioOption">
                        <!-- <label for="a2_1">1</label> -->
                        <input type="radio" id="a2_1" name="attack2" value="1">
                    </div>
        
                    <div class="radioOption">
                        <!-- <label for="a2_2">2</label> -->
                        <input type="radio" id="a2_2" name="attack2" value="2">
                    </div>
        
                    <div class="radioOption">
                        <!-- <label for="a2_3">3</label> -->
                        <input type="radio" id="a2_3" name="attack2" value="3" checked><!-- default checked-->
                    </div>
                    
        
                    <div class="radioOption">
                        <!-- <label for="a2_4">4</label> -->
                        <input type="radio" id="a2_4" name="attack2" value="4">
                    </div>
                    
        
                    <div class="radioOption">
                        <!-- <label for="a2_5">5</label> -->
                        <input type="radio" id="a2_5" name="attack2" value="5">
                    </div>
                    
        
                    <div class="radioOption">
                        <!-- <label for="a2_6">6</label> -->
                        <input type="radio" id="a2_6" name="attack2" value="6">
                    </div>
                </div>
                
                <button onclick="submit()">submit</button>
            </div>

            <div id="output">
                <table id="exTable">
                    <tr><th>Defend with</th><th>Expected Outcome</th></tr>
                    <tr><td>1 dice</td><td id="val1">-</td></tr>
                    <tr><td>2 dices</td><td id="val2">-</td></tr>
                </table>
                <p>
                    We recommend to defend with <span id="recommendation">...</span><br>
                    However, you're the chief, below are the statistics!
                </p>
            </div>

            <div class="chartSection">
                <div class="canvasContainer">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
        <script src="risk.js"></script>
        
        
    </body>
</html>
